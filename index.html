<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rubah semua Vokal menjadi " i "</a>
          </div>
        </div><!--/.container-fluid -->
      </nav>

		<div class="row justify-content-center">
			<div class="col-12 text-center" id="hilihkintil">
				<form id="myForm">
					<div class="form-group">
	    				<label for="xinput" id="labelxinput"> Kata Awal : </label>
					    <textarea class="form-control" rows="10%" id="xinput"></textarea>
				  	</div>
					<div class="radio-button">
						<div class="custom-control custom-radio">
							<input type="radio" id="Arnold" name="formatAccent" class="custom-control-input" value="arnold" checked>
							<label class="custom-control-label" for="Arnold">Chef Arnold ( rubah vocal ke i ) </label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" id="Juna" name="formatAccent" class="custom-control-input" value="juna">
							<label class="custom-control-label" for="Juna">Chef Juna ( rubah vocal ke i ) </label>
						</div>
					</div><br>
				  	<div class="form-group">
				  		<label for="xoutput" id="labelxoutput"> Hasil : </label>
					    <textarea class="form-control" rows="10%" id="xoutput"></textarea>
				  	</div>
				  </form>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		var data
		var result
		var who = $('input[name=formatAccent]:checked', '#myForm').val()

		$('#myForm input').on('change', function() {
		   who = $('input[name=formatAccent]:checked', '#myForm').val()
		    if(who=="juna"){ $('textarea#xoutput').text($.fn.gantivocal('u'))  } else { $('textarea#xoutput').text($.fn.gantivocal('i')) }
		});

		$("textarea#xinput").keyup(function(){
		  if(who=="juna"){ $('textarea#xoutput').text($.fn.gantivocal('u'))  } else { $('textarea#xoutput').text($.fn.gantivocal('i')) }
		});

		$.fn.gantivocal = function($isi) {
			data = $('textarea#xinput').val()
		  	var rresult = data.replace(/a|u|e|o/g, $isi)
		  	rresult = rresult.replace(/ii/g, $isi)
	    	return rresult;
		}

	});
	
</script>
</body>
</html>
